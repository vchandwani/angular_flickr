<!DOCTYPE html>
<html ng-app="test">
    <head>
        <title>Photo Viewer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-resource.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-controller="image">

        <div class="container panel panel-default">
            <div class="panel-heading">Search Tag</div>
            <div class="panel-body">
                <p><input type="text" ng-model="tag" name="tag"><button ng-click="searchTag()"> Search</button>
                </p>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Author
                        </th>
                        <th>
                            Description
                        </th>
                    </tr>
                </thead>
                <tbody ng-init="searchTag()">
                    <tr ng-repeat="items in data.items">
                        <td>
                            {{items.author}}
                        </td>
                        <td>
                            <img ng-src="{{ items.media.m}}" />

                        </td>

                    </tr>


                </tbody>
            </table>


        </div>

    </body>
</html>
